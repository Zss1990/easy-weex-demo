<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MEIZU Weex Creator Component Demo</title>
  <!-- You should set 'weex-viewport' to your design pixel width, and the
    viewport meta should be set like below, OTHERWISE it won't work.-->
  <meta name="weex-viewport" content="1080"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-touch-fullscreen" content="yes"/>
  <meta name="format-detection" content="telephone=no, email=no"/>
  <!-- About style below: html's height should set to 100%, and this style should be added
    before the weex-vue-render script loaded. OTHERWISE the
    weex.config.env.deviceHeight' will not work. -->
  <style>
    html, body {
      -ms-overflow-style: scrollbar;
      -webkit-tap-highlight-color: transparent;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="root"></div>
<script src="//weixin-res.flyme.cn/resources/weex-flymeui/assets/js/vue.runtime.min.js"></script>
<script src="//weixin-res.flyme.cn/resources/weex-flymeui/assets/js/weex-vue-render.min.js"></script>
<script src="./index.web.js"></script>
<script src="//weixin-res.flyme.cn/resources/weex-flymeui/assets/js/qrcode.min.js"></script>
</body>
<script>
  var protocol = location.protocol + '//';
  var hostname = typeof CURRENT_IP === 'string' ? window.CURRENT_IP : location.hostname;
  var port = location.port ? ':' + location.port : '';
  var url = protocol + hostname + port + location.pathname + 'index.creator.js';
  console.log('【 使用 Native 调试工具扫码进行调试 】地址: ' + url);
  QRCode.toDataURL(url, function (err, url) {
    if (err) {
      console.log(err);
    }
    console.log('%c', 'padding:75px 80px 75px;line-height:160px;background:url(' + url + ') no-repeat;background-size:160px');
  });
</script>
</body>
</html>
